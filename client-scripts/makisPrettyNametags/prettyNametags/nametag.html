<style type="text/css">
	html {
		zoom: 1;
	}

	* {
		margin: 0;
		padding: 0;
	}

	#nametag {
		display: inline-block;
		height: 64px;
		font-family: "Roboto Condensed", sans-serif;
		position: relative;
		overflow: hidden;
		transform-origin: 50% 0;
		transform: translate(-50%) translateX(50vw) scale(2);
	}

	#nametag .main {
		height: 48px;
		border-radius: 16px;
		background: #1d1f21;
		overflow: hidden;
		max-width: 512px;
	}

	#nametag table {
		table-layout: fixed;
		border-collapse: collapse;
	}

	#nametag img {
		display: inline-block;
		width: 48px;
		height: 48px;
	}

	#nametag .username {
		font-size: 32px;
		padding: 0px 15px;
		padding-right: 20px;
		line-height: 0;
		position: relative;
		color: #fff;
		overflow: hidden;
		/* littlefox */
		/*font-size: 42px;
		padding-top: 3px;*/
	}

	#nametag .username>div {
		position: absolute; margin: auto;
		top: 0; left: 0; right: 0; bottom: 0;
		background-image: 
			linear-gradient(
    			rgba(29,31,33,0.3), 
    			rgba(29,31,33,0.3)
    		),
			url([avatarURL]);
		background-size: cover;
		background-position: center;
		filter: blur(5px);
	}

	#nametag .username>.text {
		position: absolute; margin: auto;
		text-shadow: 2px 2px rgba(29,31,33,0.6);
		font-weight: 700;
		/* littlefox */
		/*font-weight: 400;*/
	}

	#nametag .info {
		position: absolute; margin: auto;
		top: 48px;
		left: 48px;
	}

	#nametag .info>div {
		font-size: 12px;
		padding: 0 4px;
		height: 16px;
		overflow: hidden;
		background: #E91E63;
		display: inline-block;
		border-radius: 0 0 8px 8px;
		font-weight: 400;
		color: #fff;
		opacity: 1;
	}

	#nametag .info svg {
		display: inline-block;
		fill: #fff;
		width: 16px;
		height: 16px;
		margin-top: -1px;
	} 
</style>
<div id="nametag">
	<div class="main">
		<table>
			<tr>
				<td>
					<img src="[avatarURL]"/>
				</td>
				<td class="username">
					<div></div>
					<span class="text">[username]</span>
					<span style="opacity: 0;">[username]</span>
				</td>
			</tr>
		</table>
	</div>
